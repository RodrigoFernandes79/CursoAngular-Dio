<h1>Course Info</h1>

<div class="container-sm">
    <form #courseForm="ngForm" style="margin: 2%;">
        <div class="form-group row" style="margin:2%">
            <div class="col-sm-10">
                <label class="col-sm-2 col-form-label">Name</label>
                <input type="text" class="form-control" [(ngModel)]='course.name' #courseName="ngModel" required name="name" [ngClass]="{'is-invalid': courseName.invalid}">
                <div class="invalid-feedback">
                    <span>Course name is required </span>
                </div>
            </div>
        </div>

        <div class="form-group row" style="margin:2%">
            <div class="col-sm-10">
                <label class="col-sm-2 col-form-label">Price</label>
                <input type="number" class="form-control" [(ngModel)]='course.price' #coursePrice="ngModel" required name="price" [ngClass]="{'is-invalid': coursePrice.invalid}">
                <div class="invalid-feedback">
                    <span>Course price is required </span>
                </div>
            </div>
        </div>

        <div class="form-group row" style="margin:2%">
            <div class="col-sm-10">
                <label class="col-sm-2 col-form-label">Rating</label>
                <input type="number" class="form-control" [(ngModel)]='course.rating' #courseRating="ngModel" required name="rating" [ngClass]="{'is-invalid': courseRating.invalid}">
                <div class="invalid-feedback">
                    <span>Course rating is required </span>
                </div>
            </div>
        </div>

        <div class="form-group row" style="margin:2%">
            <div class="col-sm-10">
                <label class="col-sm-2 col-form-label">Description</label>
                <textarea class="form-control" [(ngModel)]='course.description' #courseDescription="ngModel" required name="description" [ngClass]="{'is-invalid': courseDescription.invalid}"></textarea>
                <div class="invalid-feedback">
                    <span>Course description is required </span>
                </div>
            </div>
        </div>

        <button [disabled]="courseForm.invalid" class="btn btn-primary" (click)="save()" style="margin-right:10px">Save</button>
        <button [routerLink]="['/courses']" class="btn btn-dark">Back</button>
    </form>
</div>
