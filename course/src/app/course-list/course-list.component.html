<h1> List Courses</h1>

<div class="mb-3">
    <label class="form-label">Filter By</label>
    <input type="text" class="form-control" [(ngModel)]='filter'>
</div>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Code</th>
            <th>Duration</th>
            <th>Rating</th>
            <th>Release Date</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let course of filteredCourse'>
            <td><img [src]='course.imageUrl' height="40" width="40"></td>
            <td>{{course.name}}</td>
            <td>{{course.description}}</td>
            <td>{{course.price}}</td>
            <td>{{course.code | lowercase | replace: '-' :' '}}</td>
            <td>{{course.duration}}</td>
            <td>
                <app-star [rating]="course.rating"></app-star>
            </td>
            <td>{{ course.releaseDate | date:'dd/MM/yyyy'}}</td>
            <td>
                <a [routerLink]="['/info',course.id]" class="btn btn-primary">Edit</a>
            </td>
        </tr>

    </tbody>
